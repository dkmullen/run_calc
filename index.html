<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="runcalc.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>
	<title>Run Calc</title>
</head>

<body>
	<div id="wrapper">
		<div id="title-area">
			<h1>Run Calculator</h1>
			<p id="home" class="small-text"><a href="http://dkmullen.com/">dkmullen.com</a></p>
		</div>
		<form id="run-form" data-bind="submit: calcMyRun">
		<p id="directions" class="small-text">Fill out two measurements.<br />
		Hit 'Submit' to calculate the third.</p><br />
			<div id="form-wrapper">
				Miles: <input id="miles" type="number" name="miles" min="0" step="any" data-bind="value: miles" ><br>
				Elasped Time: 
					<input id="time-units" type="number" name="hours" min="0" placeholder="hr" 
						data-bind="value: hours">:<input id="time-units" type="number" name="minutes" min="0" max="59" placeholder="min" 
						data-bind="value: minutes">:<input id="time-units" type="number" name="seconds" min="0" max="59" placeholder="sec"
						data-bind="value: seconds"><br>
				Pace: <input id="pace-units" type="number" name="pace" data-bind="value: paceMinutes" min="0" max="59" placeholder="min">:<input id="pace-units" type="number" name="pace" data-bind="value: paceSeconds" min="0" max="59" placeholder="sec"><br>
				<button type="button" data-bind="click: formReset" >Reset</button>
				<input id="submit" type="submit" value="Submit" >
			</div>
			<div id="links" class="small-text">
				Repository: <a href = "https://github.com/dkmullen/run_calc">github.com/dkmullen/run_calc</a>
			</div>
		</form>
	</div>

<script src="knockoutjs_3-4-0.js"></script>
<script src="runcalc.js"></script>
</body>
</html>
