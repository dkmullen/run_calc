<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="runcalc.css">
	<title>Run Calc</title>
</head>

<body>
	<div id="wrapper">
		<div id="title-area">
			<h1>Run Calculator</h1>
			<p id="small-text">dkmullen.com</p>
		</div>
		<form data-bind="submit: calcMyRun">
			<div id="form-wrapper">
				Miles: <input type="number" name="miles" min="0" step="any" data-bind="value: miles" ><br>
				Elasped Time: 
					<input id="time-units" type="number" name="hours" min="0" 
						data-bind="value: hours">:<input id="time-units" type="number" name="minutes" min="0" max="59" 
						data-bind="value: minutes">:<input id="time-units" type="number" name="seconds" min="0" max="59" 
						data-bind="value: seconds"><br>
				Pace: <input id="pace-units" type="number" name="pace" data-bind="value: paceMinutes" min="0" max="59">:<input id="pace-units" type="number" name="pace" data-bind="value: paceSeconds" min="0" max="59"><br>				
				<input  id="submit" type="submit" value="" >
			</div>
			<div id="error-box"</div>
		</form>
	</div>

<script src="knockoutjs_3-4-0.js"></script>
<script src="runcalc.js"></script>
</body>
</html>
